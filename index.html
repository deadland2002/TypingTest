<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="word-div" id="word-div">
        <ul id="word-ul" class="word-ul">
            <li>
                <input type="number" name="vals" id="vals" placeholder="enter number of words">
                <button onclick="initiate(this)" id="btn">submit</button>
            </li>
        </ul>
    </div>

    <div class="selected-word" id="bulletandword">
        <div id="selected-word">
            Start Typing...
        </div>
        <div class="bullet" id="bullet"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
